<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a routerLink="/" class="nav-link px-2 text-white">Home</a>
            <ng-container *ngIf="!authenticated">
                <a routerLink="/login" class="btn btn-outline-light me-2">Login</a>
            </ng-container>
            <ng-container *ngIf="authenticated">
                <a routerLink="/login" class="btn btn-outline-light me-2" (click)="logout()">Logout</a>
            </ng-container>
            <a routerLink="/register" class="btn btn-outline-light me-2">Register</a>
        </div>
    </div>
</header>
